<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>üó≥Ô∏è Electronic Voting System</h1>

    <section>
        <h2>Add Candidate</h2>
        <form id="candidate-form">
            <input type="number" id="candidate-id" placeholder="ID" required>
            <input type="text" id="candidate-name" placeholder="Candidate Name" required>
            <button type="submit">Add</button>
        </form>
    </section>

    <section>
        <h2>Vote</h2>
        <form id="vote-form">
            <input type="text" id="voter-id" placeholder="Your Voter ID" required>
            <select id="candidate-select"></select>
            <button type="submit">Vote</button>
        </form>
        <div id="vote-message"></div>
    </section>

    <section>
        <h2>Results</h2>
        <button onclick="loadResults()">Refresh Results</button>
        <ul id="results-list"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
